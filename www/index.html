<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
        <title>Asombrosos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </head>

    <body>

        <!-- Navigation -->

        <section class="phoneload" id="loadp">
            <div id="time"></div>
        </section>

        <section class="phonemenu" id="menup">
            <div id="jugarButton"><img src="img/buttons/ButtonPlay.png" id="btnPlay"/></div>
            <div id="aboutButton"><img src="img/buttons/ButtonAcerca.png" id="btnAbout"/></div>
        </section>

        <section class="phonelevel" id="levelp">
            <div id="galleria"><img src="img/buttons/buttonGaleria.png" id="imgGalleria"/></div>
            <div id="levelpBackButton"><img src="img/buttons/ButtonAtras.png" class="imgleftback"/></div>
            <div id="lvl1Button"><img src="img/carpas/CARPA1.gif" id="carpa1" class="carpas"/></div>
            <div id="lvl2Button"><img src="img/carpas/CARPA2.gif" id="carpa2" class="carpas"/></div>
            <div id="lvl3Button"><img src="img/carpas/CARPA3.gif" id="carpa3" class="carpas"/></div>
            <div id="lvl4Button"><img src="img/carpas/CARPA4.gif" id="carpa4" class="carpas"/></div>
        </section>

        <section class="phoneinfo" id="infop">
            <div id="infopBackButton"><img src="img/buttons/ButtonAtras.png" class="imgleftback"/></div>
        </section>

        <section class="phoneabout" id="aboutp">
            <div id="aboutpBackButton"><img src="img/buttons/ButtonAtras.png" class="imgleftback"/></div>
            <div id="aboutpFuperButton"><img src="img/buttons/ButtonFuper.png" id="btnFuper"/></div>
            <div id="aboutpCreditsButton"><img src="img/buttons/ButtonCreditos.png" id="btnCredits"/></div>
            <div id="aboutpLegalButton"><img src="img/buttons/ButtonLegal.png" id="btnLegal"/></div>
        </section>

        <section class="phoneFuper" id="fuperp">
            <div id="fuperBackButton"><img src="img/buttons/ButtonAtras.png" class="imgleftback"/></div>
            <div id="toFuperPage"><img src="img/buttons/ButtonConocenos.png" id="btnToFuper"/></div>
        </section>

        <section class="phoneCredits" id="creditsp">
            <div id="creditsBackButton"><img src="img/buttons/ButtonAtras.png" class="imgleftback"/></div>
        </section>

        <section class="phoneaGalleria" id="galleriap">
            <div id="galleriapBackButton"><img src="img/buttons/ButtonAtras.png" class="imgleftback"/></div>
            <div id="personajes">
                <img id="certGatuna" src="img/gatuna.png"/>
                <img id="certSusy" src="img/susy.png"/>
                <img id="certMilagro" src="img/Milagro.png">
                <img id="certRayo" src="img/rayo.png"/>
            </div>
        </section>

        <!-- Games -->

        <section class="phonegame1" id="gamep1">
            <div id="gamep1BackButton"><img src="img/buttons/ButtonAtras.png" class="imgleftback"/></div>
            Emociones
        </section>

        <section class="phonegame2" id="gamep2">
            <div id="gamep2BackButton"><img src="img/buttons/ButtonAtras.png" class="imgleftback"/></div>
            Palabras
        </section>

        <section class="phonegame3" id="gamep3">
            <div id="gamep3BackButton"><img src="img/buttons/ButtonAtras.png" class="imgleftback"/></div>
            Globos
        </section>

        <section class="phonegame4" id="gamep4">
            <div id="gamep4BackButton"><img src="img/buttons/ButtonAtras.png" class="imgleftback"/></div>
            Corre a la Meta
        </section>

        <!-- Scripts -->

        <script type="text/javascript" src="js/main.js"></script>
    </body>

</html>
