<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
        <link rel="stylesheet" type="text/css" href="dist/animate.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/balloons.css"/>
        <link rel="stylesheet" type="text/css" href="css/antonyms.css"/>
        <link rel="stylesheet" type="text/css" href="css/words.css"/>
        <title>Asombrosos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </head>

    <body>

        <!-- Music -->
        <audio src="assets/audio/Cuphead OST - Carnival Kerfuffle.mp3" id="backgroundMusic"></audio>

        <!-- Navigation -->

        <section class="phoneload" id="loadp">
            <video src="assets/video/SplashScreen.mp4" id="splashScreen"></video>
        </section>

        <section class="phonemenu" id="menup">
            <div id="jugarButton"><img src="assets/img/buttons/ButtonPlay.png" id="btnPlay"/></div>
            <div id="aboutButton"><img src="assets/img/buttons/ButtonAcerca.png" id="btnAbout"/></div>
        </section>

        <section class="phonelevel" id="levelp">
            <div id="gallery"><img src="assets/img/buttons/buttonGaleria.png" id="imggallery"/></div>
            <div id="levelpBackButton"><img src="assets/img/buttons/ButtonAtras.png" class="imgleftback"/></div>
            <div id="lvl1Button"><img src="assets/img/navigation/CARPA1.gif" id="carpa1" class="carpas"/></div>
            <div id="lvl2Button"><img src="assets/img/navigation/CARPA2.gif" id="carpa2" class="carpas"/></div>
            <div id="lvl3Button"><img src="assets/img/navigation/CARPA3.gif" id="carpa3" class="carpas"/></div>
            <div id="lvl4Button"><img src="assets/img/navigation/CARPA4.gif" id="carpa4" class="carpas"/></div>
        </section>

        <section class="phoneinfo" id="infop">
            <div id="infopBackButton"><img src="assets/img/buttons/ButtonAtras.png" class="imgleftback"/></div>
        </section>

        <section class="phoneabout" id="aboutp">
            <div id="aboutpBackButton"><img src="assets/img/buttons/ButtonAtras.png" class="imgleftback"/></div>
            <div id="aboutpFuperButton"><img src="assets/img/buttons/ButtonFuper.png" id="btnFuper"/></div>
            <div id="aboutpCreditsButton"><img src="assets/img/buttons/ButtonCreditos.png" id="btnCredits"/></div>
            <div id="aboutpLegalButton"><img src="assets/img/buttons/ButtonLegal.png" id="btnLegal"/></div>
        </section>

        <section class="phoneFuper" id="fuperp">
            <div id="fuperBackButton"><img src="assets/img/buttons/ButtonAtras.png" class="imgleftback"/></div>
            <div id="toFuperPage"><img src="assets/img/buttons/ButtonConocenos.png" id="btnToFuper"/></div>
        </section>

        <section class="phoneCredits" id="creditsp">
            <div id="creditsBackButton"><img src="assets/img/buttons/ButtonAtras.png" class="imgleftback"/></div>
        </section>

        <!-- Gallery -->

        <section class="phoneagallery" id="galleryp">
            <div id="gallerypBackButton"><img src="assets/img/buttons/ButtonAtras.png" class="imgleftback"/></div>
            <div id="characters" class="gallery">
                <img id="btnGatuna" class="btnCharacter" src="assets/img/navigation/Gatuna.png"/>
                <img id="btnSusy" class="btnCharacter" src="assets/img/navigation/Susy.png"/>
                <img id="btnMilagro" class="btnCharacter" src="assets/img/navigation/Milagro.png">
                <img id="btnRayo" class="btnCharacter" src="assets/img/navigation/Rayo.png"/>
            </div>
            <div id="susyCertificate">
                <img src="assets/img/buttons/ButtonCertificado.png" class="btnBackGaleria" onclick="toBackSusy()">
            </div>
            <div id="rayoCertificate">
                <img src="assets/img/buttons/ButtonCertificado.png" class="btnBackGaleria" onclick="toBackRayo()">
            </div>
            <div id="milagroCertificate">
                <img src="assets/img/buttons/ButtonCertificado.png" class="btnBackGaleria" onclick="toBackMilagro()">
            </div>
            <div id="gatunaCertificate">
                <img src="assets/img/buttons/ButtonCertificado.png" class="btnBackGaleria" onclick="toBackGatuna()">
            </div>
        </section>

        <!-- Game's Videos -->

        <section class="phoneVideo" id="gameVideoScreen">
                <video src="" id="introVideo" onclick="playGame()"></video>
            
            <!-- <div class="wordsVideos">
                <video class="introV" src="assets/video/Susy Intro.mp4" id="susyIntroVideo" onclick="playGame()"></video>
                <video class="introV" src="assets/video/Susy Unlock.mp4" id="susyUnlockVideo"></video>
            </div>
            <div class="balloonsVideo">
                <video class="introV" src="assets/video/MilagroIntro.mp4" id="milagroIntroVideo" onclick="playGame()"></video>
                <video class="introV" src="assets/video/MilagroUnlock.mp4" id="milagroUnlockVideo"></video>
            </div> -->
        </section>

        <section class="phoneVideo" id="countVideoScreen">
            <video src="assets/video/Count.mp4" id="countVideo"></video>
        </section>

        <!-- Play Again -->

        <section class="phoneVideo" id="playAgain">
            <div id="playAgainBackButton"><img src="assets/img/buttons/ButtonAtras.png" class="imgleftback"/></div>
            <video src="assets/video/again.mp4" id="againVideo"></video>
            <div id="btnPlayAgainDiv"><img src="assets/img/buttons/ButtonPlay.png" id="btnPlayAgain"/></div>
        </section>

        <!-- Unlock Character -->

        <!-- <section class="phoneVideo" id="unlockScreen">
            <div id="unlockBackButton">
                <img src="assets/img/buttons/ButtonAtras.png" class="imgleftback"/>
            </div>
            <div id="unlockGalleryButton">
                <img id="unlockedChar" src="assets/img/buttons/ButtonToGallery.png"/>
            </div>
            <div class="antonymsVideo">
                <video class="introV" src="assets/video/GatunaUnlock.mp4" id="gatunaUnlockVideo"></video>
            </div>
            <div class="wordsVideos">
                <video class="introV" src="assets/video/Susy Unlock.mp4" id="susyUnlockVideo"></video>
            </div>
            <div class="balloonsVideo">
                <video class="introV" src="assets/video/MilagroUnlock.mp4" id="milagroUnlockVideo"></video>
            </div>
        </section> -->

        <!-- Games -->

        <section class="phonegame1" id="antonymsScreen">
            <div id="antonymsScreenBackButton"><img src="assets/img/buttons/ButtonAtras.png" class="imgleftback"/></div>
            <div class="imgBackground">
                <div class="cardsContainer" id="cardsContainer"></div>
            </div>
        </section>

        <section class="phonegame2" id="wordsScreen">
            <div id="wordsScreenBackButton"><img src="assets/img/buttons/ButtonAtras.png" class="imgleftback"/></div>
            <audio id="explotion" src="assets/audio/bubble.mp3"></audio>
            <div id="wordsGame" class="wordsContainer">
                <div id="wordsScore"></div>
                <div id="words"></div>
                <div id="wordsPlayer"><img id="susy" src="assets/img/words/susy_canasta.png" alt="susy_canasta.png"/></div>
            </div>
        </section>

        <section class="phonegame3" id="ballonsScreen">
            <div id="ballonsScreenBackButton"><img src="assets/img/buttons/ButtonAtras.png" class="imgleftback"/></div>
            <div id="balloonGame">
                <h2 id="balScoreTitle" class="balPartialScore">Puntaje</h2>
                <h2 id="balloonsScore" class="balPartialScore">0</h2>
                <div id="theBalloon"></div>
                <audio id="balExplotion" src="assets/audio/balloon.mp3"></audio>
            </div>
            <div id="balloonsScoreSection" class="balScoreBackground">
                <h1 id="balFinalScore">0</h1>
            </div>
        </section>

        <section class="phonegame4" id="gamep4">
            <div id="gamep4BackButton"><img src="assets/img/buttons/ButtonAtras.png" class="imgleftback"/></div>
            Corre a la Meta
        </section>

        <!-- Scripts -->
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/words.js"></script>
        <script type="text/javascript" src="js/balloons.js"></script>
        <script type="text/javascript" src="js/antonyms.js"></script>

        <!-- Scripts Dist -->
        <script type="text/javascript" src="dist/hammer.min.js"></script>
        <script type="text/javascript" src="dist/TweenMax.min.js"></script>
    </body>

</html>
